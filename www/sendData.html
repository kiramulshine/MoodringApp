<div class="app"> 

<!-- headers -->
    <h1>
        <img src="img/logo.jpg" width="100" height="100"> 
    </h1>
                
    <h2>Update Moodmap</h2>  
<!-- mainPage - connect to device & show list -->
    <div id="mainPage">
        <ul id="deviceList">
        </ul>
        <button id="connectButton">Connect Bluetooth</button>

    </div>

<!-- detailPage - colors submit to ring when click "Update my ring a-tag" -->
    <div id="detailPage">

        <div id="resultDiv">
            <!-- where data from your own ring will be displayed -->
            </div>
<!-- emotion color pickers -->
        <div>

            <input type="text" id="enjoymentInput" class="basic" value="#00ffff"/>
            <button id="enjoymentButton">Update enjoyment</button>     
        </div>

        <div>

            <input type="text" id="sadnessInput" class="basic" value="#0000ff"/>
            <button id="sadnessButton">Update sadness</button>                    
        </div>

        <div>

            <input type="text" id="disgustInput" class="basic" value="#00ff00"/>
            <button id="disgustButton">Update disgust</button>                    
        </div>

        <div>

            <input type="text" id="fearInput" class="basic" value="#cc33ff"/>
            <button id="fearButton">Update fear</button>                    
        </div>

        <div>

            <input type="text" id="angerInput" class="basic" value="#ff0000"/>
            <button id="angerButton">Update anger</button> 

        </div>
