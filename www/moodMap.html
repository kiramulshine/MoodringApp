    <h2>Your Moodmap</h2>   

<!-- mainPage - connect to device & show list -->
    <div id="mainPage">
        <ul id="deviceList">
        </ul>
        <button id="connectButton">Connect Bluetooth</button>
    </div>

<!-- detailPage - colors submit to ring when click "Update my ring a-tag" -->
    <div id="detailPage">

        <div id="resultDiv">
            <!-- where data from your own ring will be displayed -->
            </div>

        <div class="emotion">

            <div id="enjoyment">
                <p> Enjoyment - <span id="rgbString"></span>
                </p>
            </div>
                
            <div id="sadness">
                <p> Sadness  - <span id="rgbString"></span></p>
            </div>
                
            <div id="disgust">
                <p> Disgust  - <span id="rgbString"></span></p>
            </div>
                
            <div id="fear">
                <p> Fear  - <span id="rgbString"></span></p>
            </div>
                
            <div id="anger">
                <p> Anger  - <span id="rgbString"></span></p>
            </div>
            <br><br>
        <!-- end of emotion class div -->
        </div>

        <!-- update ring on click -->
        <button id="sendButton">Update ring
        </button>
    </div>
